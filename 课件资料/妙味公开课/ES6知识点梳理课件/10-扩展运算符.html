<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			let arr = [1,2,3,4];
			let arr2 = [4,5,6];

			// 合并
			arr.concat(arr2);

			// 扩展运算符 将一个数组转为用逗号分隔的参数序列

			let arr3 = [...arr,...arr2];

			console.log(arr3);

			let arr4 = [4,5,6,7,10,100,0];
			// 最大值
			console.log(Math.max.apply(null,arr4));
			console.log(Math.max.call(null,...arr4));





		</script>
	</head>

	<body>
		<ul>
			<li>123</li>
			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ul>
		<script>
			let lis  = document.getElementsByTagName("li");

			[...lis].forEach(function (li){
				console.log(li);
			})

		</script>
	</body>
</html>
