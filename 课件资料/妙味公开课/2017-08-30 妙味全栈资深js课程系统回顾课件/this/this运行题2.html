		<script>
			var a = 10;
			var obj = {
				a:1,
				fn:function (){
					console.log(this.a);  // 1
					return function (){
						console.log(this.a);  //1
					}.bind(this);  // 改变了this的指向
				}
			}

			let f = obj.fn();
			f();
		</script>
