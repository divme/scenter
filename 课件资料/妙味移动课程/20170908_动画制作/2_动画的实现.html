<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
.box {
	position: absolute;
	left: 0;
	top: 0;
	width: 100px;
	height: 100px;
	background: red;
}	
</style>
</head>
<body>
<div class="box"></div>
<!--
//css 动画	
// 定时器
// 16.7毫秒 屏幕的渲染频率 
// requestAnimationFrame 动画帧 1s = 60帧
-->
<script type="text/javascript" src="js/miaov.touch.js"></script>
<script type="text/javascript">
	//window.requestAnimationFrame(callback);	
(function(){
	var box = document.querySelector('.box');
	var timer = 0;
	var nub = 0;
	//console.time(nub);
	css(box,"translateX",0);
	timer = setInterval(function(){
		var x = css(box,"translateX");
		if(x >= 600){
			clearInterval(timer);
		} else {
			x += 10;
			css(box,"translateX",x)
		}
		// console.timeEnd(nub);
		// nub++;
		// console.time(nub);
	},16.7);
})();	
</script>
</body>
</html>
