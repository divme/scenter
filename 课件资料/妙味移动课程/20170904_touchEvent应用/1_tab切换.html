<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	margin: 0;
}	
.box {
	margin: 30px auto;
	width: 300px;
	border: 1px solid #000;
}
.box nav {
	height: 40px;
	font: 14px/38px "宋体";
	text-align: center;
}
.box nav a {
	float: left;
	width: 98px;
	border: 1px solid #fff;
	background: #eee;
	color: #000;
	text-decoration: none;
}
.box .focus {
	background: #000;
	color: #fff;
}
.box div {
	font-size: 30px;
	display: none;
}
.box .show {
	display: block;
}
</style>
</head>
<body>
<div class="box">
	<nav>
		<a href="javascript:;" class="focus">选项一</a>
		<a href="javascript:;">选项二</a>
		<a href="javascript:;">选项三</a>
	</nav>
	<div class="show">内容1</div>
	<div>内容2</div>
	<div>内容3</div>
</div>
<script type="text/javascript">
(function(){
	var navs = document.querySelectorAll('.box nav a');
	var cons = document.querySelectorAll('.box div');
	for(var i = 0; i < navs.length; i++){
		navs[i].index = i;
		// navs[i].onmouseover = function(){
		// 	for(var i = 0; i < navs.length; i++){
		// 		navs[i].className = "";
		// 		cons[i].className = "";
		// 	}
		// 	navs[this.index].className = "focus";
		// 	cons[this.index].className = "show";
		// }
		tap(navs[i],function(){
			for(var i = 0; i < navs.length; i++){
				navs[i].className = "";
				cons[i].className = "";
			}
			navs[this.index].className = "focus";
			cons[this.index].className = "show";
		});
	}
})();
function tap(el,fn){
	var startPoint = {};
	el.addEventListener('touchstart', function(e) {
		startPoint = {
			x: e.changedTouches[0].pageX,
			y: e.changedTouches[0].pageY
		}
	});
	el.addEventListener('touchend', function(e) {
		var nowPoint = {
			x: e.changedTouches[0].pageX,
			y: e.changedTouches[0].pageY
		}
		if(Math.abs(nowPoint.x - startPoint.x) < 5
		&&Math.abs(nowPoint.y - startPoint.y) < 5){
			fn&&fn.call(el,e);
		}
	});
}	
</script>
</body>
</html>
