<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
html,
body {
	margin: 0;
	height: 100%;
}
.page {
	position: relative;
	height: 100%;
	overflow: hidden;
}
#box {
	width: 100px;
	height: 100px;
	background: red;
	/* transform: rotate(30deg); */
}
</style>
</head>
<body>
<div class="page">
	<div id="box"></div>
</div>	
<script type="text/javascript">

(function(){
	var box = document.querySelector('#box');
	tap(box,function(){
		transform(box,"translateX",100);
		transform(box,"translateY",200);
		/*
			1. 通过计算后样式，获取transform时，只能获取到matrix
			2. matrix 不可逆推会咱们的 rotate、translate、scale、skew等等 这些具体的值

			解决方法：
				1. 不在把transform通过css去设置
				2. 所有的transform设置 都在js进行
				3. 在transform设置的时候，同步去记录所有的值
		*/
	});
})();
/*transform 用来获取 和 设置 transform的相关的值 */
function transform(el,attr,val){
	/*
		el.transform = {}; 记录元素的transform相关的设置
			{
				rorate: 0,
				skewX: 0
			}
	*/	
	if(!el.transform){
		el.transform = {
			// rotate: 0,
			// rotateX: 0,
			// rotateY: 0,
			// rotateZ: 0,
			// skewX: 0,
			// skewY: 0,
			// scale: 1,
			// scaleX: 1,
			// scaleY: 1,
			// translateX: 0,	
			// translateY: 0,
			// translateZ: 0
		};
	}

	/* 获取元素相应的值 */
	if(val === undefined){
		return el.transform[attr];
	}
	el.transform[attr] = val;// 在对象中记录元素的值
	console.log(el.transform);
	/*
		旋转 deg
		缩放
		斜切 deg
		位移 px
	*/
	var str = "";
	switch(attr){
		case "rotate":
		case "rotateX":
		case "rotateY":
		case "rotateZ":
		case "skewX":
		case "skewY":
			str += attr +"("+val+"deg)";
			break;
		case "scale":
		case "scaleX":
		case "scaleY":
			str += attr +"("+val+")";
			break;
		case "translateX":
		case "translateY":
		case "translateZ":
			str += attr +"("+val+"px)";
			break;	
	}
	console.log(str);
	el.style.WebkitTransform = el.style.transform = str;
}
function tap(el,fn){
	var startPoint = {};
	el.addEventListener('touchstart', function(e) {
		startPoint = {
			x: e.changedTouches[0].pageX,
			y: e.changedTouches[0].pageY
		}
	});
	el.addEventListener('touchend', function(e) {
		var nowPoint = {
			x: e.changedTouches[0].pageX,
			y: e.changedTouches[0].pageY
		};
		if(Math.abs(nowPoint.x - startPoint.x) < 5
		&&Math.abs(nowPoint.y - startPoint.y) < 5){
			fn&&fn.call(el,e);
		}
	});
}
function css(el,attr,val){
	if(val === undefined){ //当val为空的时候，就是获取样式
		val = getComputedStyle(el)[attr];
		console.log(val);
		val = parseFloat(val);
		return val;
	}
	//el.style[attr] = val + "px";
	if(attr == "opacity"){
		el.style[attr] = val;
	} else {
		el.style[attr] = val + "px";
	}
}
</script>
</body>
</html>
