<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 260px;
	height: 260px;
	background: red;
	font-size: 20px;
	color: #fff;
}	
</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
var box = document.querySelector('#box');
/*
	-ev.alpha (rotateZ) (0 - 360)
	-ev.beta (rotateX) 上下翻转 (-180 - 180)
	-ev.gamma (rotateY) 左右的翻转 (-90 - 90)


*/
window.addEventListener('deviceorientation', function(e) {
	var x = e.beta; 
	var y = e.gamma;
	var z = e.alpha;
	box.innerHTML = "x:"+x;
	box.innerHTML += "<br/>y:"+y;
	box.innerHTML += "<br/>z:"+z;
});	
</script>	
</body>
</html>
