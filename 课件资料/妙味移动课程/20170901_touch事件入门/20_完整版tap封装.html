<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<!--
	处理滑屏误触最直白的办法莫过于自定义tap事件
-->

<div class="page">
<ul class="list">
</ul>
</div>	
<script type="text/javascript">
var inner = "";
var list = document.querySelector('.list');
var input = document.querySelector('input');
for(var i = 0; i < 50; i++){
	inner += '<li><a href="http://www.miaov.com">这是第'+i+"个li</li>";
}	
list.innerHTML = inner;


var page = document.querySelector('.page');
page.addEventListener('touchstart', function(e) {
	e.preventDefault();
});
var a = list.querySelectorAll('a');
for(var i = 0; i < a.length; i++){
	tap(a[i],function(){
		//console.log(this);
		window.location.href = this.href;
	});
}
/*
	el: 要点击的元素
	fn：点击之后要执行的事件
*/
/*
	在点击的时候，记录手指坐标
	抬起的时候，判断 手指坐标 和 摁下的手指坐标的差值，小于一定值时我们就认定它是点击
*/
function tap(el,fn){
	var startPoint = {};
	el.addEventListener('touchstart', function(e) {
		startPoint = {
			x: e.changedTouches[0].pageX,
			y: e.changedTouches[0].pageY
		}
	});
	el.addEventListener('touchend', function(e) {
		var nowPoint = {
			x: e.changedTouches[0].pageX,
			y: e.changedTouches[0].pageY
		}
		if(Math.abs(nowPoint.x - startPoint.x) < 5
		&&Math.abs(nowPoint.y - startPoint.y) < 5){
			fn&&fn.call(el,e);
		}
	});

}
</script>
	
</body>
</html>
